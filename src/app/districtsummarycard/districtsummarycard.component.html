  <ion-item lines="none" color="danger">
    <ion-label><strong>Selected State</strong></ion-label>
    <ion-select color="danger" (ionChange)="onChnageOption($event)" value="sl" [(ngModel)] = "sl">
      <ion-select-option color="danger" *ngFor="let sl of stateList">{{sl}}</ion-select-option>
    </ion-select>
  </ion-item>
<ion-row>
  <ion-col>
    <ion-item>
      <ion-input [(ngModel)]="searchtext" placeholder="Search By District (i.e = Ahmedabad)"></ion-input>
      <ion-icon name="search"></ion-icon>
    </ion-item>
  </ion-col>
</ion-row>

<ion-card *ngFor="let dls of districtlist | districtfilter:searchtext" button="true"
  [routerLink]="['/district-details',sl,dls.district]" [queryParams]="{district:dls.district,
  districtsummary:dls.districtSummary,
  confirmed:dls.districtSummary.confirmed,
  active:dls.districtSummary.active,
  recover:dls.districtSummary.recovered,
  death:dls.districtSummary.deceased}" style="background-color: #ffffff;" color="light">
  <ion-row class="ion-no-padding">
    <ion-col class="ion-text-center">
      <strong>{{dls.district}}</strong>
    </ion-col>

  </ion-row>
  <ion-row class="ion-no-margin">
    <!-- <ion-col size="2"> -->
    <!-- <ion-avatar class="ion-padding">
        <img [src]="csd.countryInfo.flag">
      </ion-avatar> -->
    <!-- <small class="ion-no-margin">{{csd.country}}</small> -->
    <!-- <small class="ion-no-margin">{{csd.country}}</small> -->
    <!-- <ion-label class="ion-padding ion-padding-top"><strong>{{csd.country}}</strong></ion-label> -->
    <!-- </ion-col> -->
    <!-- <ion-col class="ion-margin-top" size="3">
      <ion-label><strong>India</strong></ion-label>
    </ion-col> -->
    <ion-col class="ion-no-margin ion-padding-top">
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-text color="danger">
            <p class="ion-no-padding ion-no-margin"><strong>Confirmed</strong></p>
          </ion-text>
          <p class="ion-no-padding ion-no-margin"><strong>{{dls.districtSummary.confirmed | number}}</strong></p>
        </ion-col>
        <ion-col class="ion-text-center">
          <ion-text color="primary">
            <p class="ion-no-padding ion-no-margin"><strong>Active</strong></p>
          </ion-text>
          <p class="ion-no-padding ion-no-margin"><strong>{{dls.districtSummary.active | number}}</strong></p>
        </ion-col>
        <ion-col class="ion-text-center">
          <ion-text color="success">
            <p class="ion-no-padding ion-no-margin"><strong>Recovered</strong></p>
          </ion-text>
          <p class="ion-no-padding ion-no-margin"><strong>{{dls.districtSummary.recovered | number}}</strong></p>
        </ion-col>
        <ion-col class="ion-text-center">
          <ion-text color="medium">
            <p class="ion-no-padding ion-no-margin"><strong>Death</strong></p>
          </ion-text>
          <p class="ion-no-padding ion-no-margin"><strong>{{dls.districtSummary.deceased | number}}</strong></p>
        </ion-col>
        <!-- <ion-button class="ion-no-padding ion-no-margin" fill="none"> -->
        <ion-col class="ion-text-center" size="1">
          <ion-icon class="ion-padding-bottom ion-margin-bottom" name="chevron-forward-outline"></ion-icon>
        </ion-col>

        <!-- </ion-button> -->
      </ion-row>
    </ion-col>
  </ion-row>

</ion-card>
