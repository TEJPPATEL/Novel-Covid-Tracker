      <ion-card *ngFor="let sl of statelist | statefilter:searchtext" button="true"
    [routerLink]="['/state-details',sl.state]">
  <ion-row class="ion-no-padding">
    <ion-col class="ion-text-center">
      <strong>{{sl.state}}</strong>
    </ion-col>

  </ion-row>
  <ion-row class="ion-no-margin">
    <!-- <ion-col size="2"> -->
    <!-- <ion-avatar class="ion-padding">
        <img [src]="csd.countryInfo.flag">
      </ion-avatar> -->
    <!-- <small class="ion-no-margin">{{csd.country}}</small> -->

    <!-- </ion-col> -->
    <!-- <ion-col class="ion-margin-top" size="3">
      <ion-label><strong>India</strong></ion-label>
    </ion-col> -->
    <ion-col class="ion-no-margin ion-padding-top">
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-text color="danger"><p class="ion-no-padding ion-no-margin"><strong>Confirmed</strong></p></ion-text>
          <p class="ion-no-padding ion-no-margin"><strong>{{sl.confirmed | number}}</strong></p>
        </ion-col>
        <ion-col class="ion-text-center">
         <ion-text color="primary"> <p class="ion-no-padding ion-no-margin"><strong>Active</strong></p></ion-text>
          <p class="ion-no-padding ion-no-margin"><strong>{{sl.active | number}}</strong></p>
        </ion-col>
        <ion-col class="ion-text-center">
         <ion-text color="success"> <p class="ion-no-padding ion-no-margin"><strong>Recovered</strong></p></ion-text>
          <p class="ion-no-padding ion-no-margin"><strong>{{sl.recovered | number}}</strong></p>
        </ion-col>
        <ion-col class="ion-text-center">
        <ion-text color="medium"> <p class="ion-no-padding ion-no-margin"><strong>Death</strong></p></ion-text>
          <p class="ion-no-padding ion-no-margin"><strong>{{sl.deaths | number}}</strong></p>
        </ion-col>
        <!-- <ion-button class="ion-no-padding ion-no-margin" fill="none"> -->
        <ion-col class="ion-text-center" size="1">
          <ion-icon class="ion-padding-bottom ion-margin-bottom" name="chevron-forward-outline"></ion-icon>
        </ion-col>

        <!-- </ion-button> -->
      </ion-row>
    </ion-col>
  </ion-row>

</ion-card>
